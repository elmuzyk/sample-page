<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Recruitment</title>

    <!-- Bootstrap -->
    <link href="css/style.css" rel="stylesheet">

  <body>

    <div id="container">
      <div id="panel">

        <div class="row">
          <div class="box">
            <h5 class="head-text">PRIMARY TASKS</h5>
            <a class="btn-round btn-blue pull-right">
              <i class="add"></i>
            </a>
            <a class="btn pull-right">
              <span class="pencil"> Clear list</span>
            </a>
          </div>
        </div>

        <div class="row">
          <div class="box">

            </a>

            </div>
            <div class="date pull-right">02.05.2017

            </div>
          </div>
        </div>

        <div class="row task-container">
          <div class="box">
            <a class="btn-round btn-white pull-left">
              <i class="empty"></i>

          </div>
        </div>

        <div class="row task-container">
          <div class="box">

          </div>

        <div class="row task-container">
          <div class="box">
            <a class="btn-round btn-purple pull-left">

            </a>

            </a>

        </div>

        <div class="one-half pull-left">
          <div class="row">

              <a class="btn-round btn-purple pull-left">
                <i class="checked"></i>
              </a>
